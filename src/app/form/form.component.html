<h2>Angular Form Template</h2>
<form #formTemplate="ngForm" (ngSubmit)="getFormVal(formTemplate.value)">
  <input type="text" name="username" placeholder="username" ngModel />
  <br />
  <input type="email" name="email" placeholder="Email" ngModel />
  <br />
  <input type="address" name="address" placeholder="Address" ngModel />
  <br />
  <button type="submit">Submit Form</button>
</form>
